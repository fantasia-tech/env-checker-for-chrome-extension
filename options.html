<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<style>
html, body {
    font-size: 16px;
}
footer {
    font-size: 0.8rem;
    padding: 1rem 0 0;
    text-align: center;
}
.text-center {
    text-align: center;
}
table#options-table {
    border-collapse: collapse;
    & tbody {
        & th, & td {
            border: 1px solid #cccccc; 
        }
        & td {
            padding: 0.25rem 1rem;
        }
    }
}
.border {
    border-bottom: 1px #cccccc solid;
    padding: 1rem 0;
}
</style>
</head>
<body>
<h1>ENV Checker Options</h1>
<div class="border">
    <h2>Target Setting</h2>
    <table>
        <tr>
            <th>Label Name</th><td><input type="text" id="name" value=""/></td>
        </tr>
        <tr><th>Host</th><td><input type="text" id="host-name"/></td></tr>
        <tr>
            <th>Match Type</th>
            <td>
                <select id="type">
                <option value="eq">eq</option>
                <option value="regexp">regexp</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Background Color</th>
            <td><input type="color" id="bg-color"/></td>
        </tr>
        <tr>
            <th>Text Color</th>
            <td><input type="color" id="text-color" value="#ffffff"/></td>
        </tr>
        <tr><td colspan="2" class="text-center"><button id="appendBtn">Save</button></td></tr>
    </table>
</div>
<div class="border">
    <h2>Label List</h2>
    <table id="options-table">
        <thead><tr>
            <th>Priority</th>
            <th>Setting</th>
            <th colspan="3"></th>
        </tr></thead>
        <tbody id='options'></tbody>
    </table>
</div>
<div class="border">
    <h2>Global Setting</h2>
    <table>
        <tr>
            <th>Layout</th>
            <td>
                <select id="labelLayout">
                <option value="right">right</option>
                <option value="left">left</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Z-Index</th>
            <td><input type='number' id="labelZIndex" min="0"></td>
        </tr>
        <tr>
            <th>Hidden</th>
            <td>
                <select id="labelHidden">
                    <option value="click">click</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="text-center"><button id="saveGlobalBtn">Save</button></td>
        </tr>
    </table>
</div>
<div class="border">
    <button id="resetBtn">Reset</button>
</div>
<footer>
    <span>Created by K.S <a href="https://github.com/fantasia-tech" target="_blank">Github</a>.</span>
</footer>
<script src="option.js"></script>
</body>
</html>
